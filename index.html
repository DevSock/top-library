<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>TOP Library</title>
</head>

<body class="grid">
    <aside class="grid">
        <img src="resources/icons/logo.svg" alt="" class="logo">
        <div class="library-stats flex">
            <h2>Library Statistics</h2>
            <p class="grid">Total Books <span id="totalbooks">0</span></p>
            <p class="grid">Read Books <span id="readbooks">0</span></p>
            <p class="grid">Unread Books <span id="unreadbooks">0</span></p>
        </div>
        <button id="newbook" class="flex"><img src="resources/icons/plus.svg" alt="" class="icon">New Book</button>
    </aside>
</body>

</html>
