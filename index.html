<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>TOP Library</title>
</head>

<body class="grid">
    <aside class="grid">
        <img src="resources/icons/logo.svg" alt="" class="logo">
        <div class="library-stats flex">
            <h2>Library Statistics</h2>
            <p class="grid">Total Books <span id="totalbooks">0</span></p>
            <p class="grid">Read Books <span id="readbooks">0</span></p>
            <p class="grid">Unread Books <span id="unreadbooks">0</span></p>
        </div>
        <button id="newbook" class="flex"><img src="resources/icons/plus.svg" alt="" class="icon">New Book</button>
    </aside>
    <main class="grid">
        <header class="grid-header">
            <div class="container grid">
                <div class="search flex">
                    <img src="resources/icons/search.svg" alt="" class="icon">
                    <input type="text" id="search" placeholder="Search">
                </div>
                <ul class="data-headers grid">
                    <li class="data-header">Title</li>
                    <li class="data-header">Author</li>
                    <li class="data-header">Page Count</li>
                    <li class="data-header">Read Status</li>
                    <li class="data-header">Publishing Date</li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container grid">
                <ul class="book grid">
                    <li class="book-data">Default Book Title</p>
                    <li class="book-data">Default Author</p>
                    <li class="book-data">650</p>
                    <li class="book-data">Read</p>
                    <li class="book-data">11/23/2021</p>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
