<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>TOP Library</title>
</head>

<body class="grid">
    <aside class="grid">
        <img src="resources/icons/logo.svg" alt="" class="logo">
        <div class="library-stats flex">
            <h2>Library Statistics</h2>
            <p class="flex">Total Books <span id="total-books">0</span></p>
            <p class="flex">Read Books <span id="read-books">0</span></p>
            <p class="flex">Unread Books <span id="unread-books">0</span></p>
            <p class="flex">Total Pages <span id="total-pages">0</span></p>
            <p class="flex">Read Pages <span id="read-pages">0</span></p>
            <p class="flex">Unread Pages <span id="unread-pages">0</span></p>
        </div>
        <button id="show-modal" class="flex"><img src="resources/icons/plus.svg" alt="" class="icon">New Book</button>
    </aside>
    <main class="grid">
        <header class="grid">
            <div class="search flex">
                <img src="resources/icons/search.svg" alt="" class="icon">
                <input type="text" id="search" placeholder="Search">
            </div>
            <ul class="data-headers grid">
                <li class="data-header">Title</li>
                <li class="data-header">Author</li>
                <li class="data-header">Page Count</li>
                <li class="data-header">Read Status</li>
                <li class="data-header">Publishing Date</li>
            </ul>
        </header>
        <div class="content grid">
            <div class="book grid" data-book-index="0">
                <ul class="data-list grid">
                    <li class="book-data book-title flex">Alice In Wonderland</li>
                    <li class="book-data book-author flex">Lewis Carroll</li>
                    <li class="book-data book-pagecount flex">52</li>
                    <li class="book-data book-readstatus book-read grid">
                        Read
                        <input type="checkbox" id="switch1" checked class="checkbox-hidden"><label for="switch1"
                            class="slider-background">Toggle Book Read Status</label>
                    </li>
                    <li class="book-data book-publishing flex">11/23/2021</li>
                </ul>
                <div class="book-admin flex">
                    <button class="book-delete flex"><img src="resources/icons/delete.svg" alt="" class="icon"></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
